<button class="btn btn-primary mt-5 mb-3" [routerLink]="'/addcreator'">Add creator</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of creators">
      <th>{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.country}}</td>
      <td><button class="btn btn-secondary" (click)="editCreator(item)">Edit</button></td>
      <td><button class="btn btn-secondary" (click)="deleteCreator(item)">Delete</button></td>
    </tr>
  </tbody>
</table>
